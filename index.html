<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026 New Year Fireworks</title>
  <script>
    (function () {
      // Dynamic Viewport Adaptation for Mobile
      // Forces a wider viewport (768px) on small screens to create a "zoomed out" / "farther away" look
      // This prevents the fireworks/text from being too "close" or invisible on mobile
      var meta = document.querySelector('meta[name="viewport"]');
      if (!meta) {
        meta = document.createElement('meta');
        meta.name = 'viewport';
        document.head.appendChild(meta);
      }

      function adjustViewport() {
        var screenW = window.screen.width;
        if (screenW < 768) {
          // On phones, set width to 768px. This makes the content look 2x-3x smaller (farther away),
          // fitting the whole scene into the view.
          meta.content = 'width=768, user-scalable=no, target-densitydpi=device-dpi';
        } else {
          // On tablet/desktop, use standard responsive behavior
          meta.content = 'width=device-width, initial-scale=1.0';
        }
      }

      adjustViewport();
      window.addEventListener('resize', adjustViewport);
    })();
  </script>
